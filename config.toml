# General Settings
baseURL = 'https://themindfulmettle.com/'
languageCode = 'en-us'
title = 'The Mindful Mettle'
theme = 'luique'
resourceDir = "resources"
paginate = 6
summaryLength = 20
DefaultContentLanguage = "en"

# Menu Settings
[menu]
[[menu.main]]
  identifier = "home"
  name = "Home"
  url = "#"
  weight = 1
[[menu.main]]
  identifier = "trainers"
  name = "Trainers"
  url = "#trainers-section"
  weight = 2
[[menu.main]]
  identifier = "contact"
  name = "Contact"
  url = "#contact-section"
  weight = 3

# Main Settings
[params]
defaultSkin = "light"  # select default UI: "light" or "dark"
dateFormat = "March 15, 2023"
authorName = "The Mindful Mettle"
disqusComments = "test" #YOUR DISQUS COMMENTS SHORTNAME
formspreeURL = "" #YOUR FORMSPREE URL
googleAnalytics = "" #YOUR GOOGLE ANALYTICS CODE

# Preloader Settings
[params.preloader]
logo = "images/logo2.png"
alt = "The Mindful Mettle"

# Header Settings
[params.header]
logo = "images/logo2.png"
logo_alt =  "The Mindful Mettle"

# Footer Settings
[params.footer]
copyright = "Â© 2023 <strong>The Mindful Mettle</strong>. All rights reserved"
