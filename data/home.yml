        period: "8:00 AM"
        text: "This workshop will teach students the importance of self-care, such as getting enough sleep, eating well, and exercising, and how to make self-care a priority in their lives."

      - name: "Resilience Workshop"
        period: "9:00 AM"
        text: "This workshop will teach students strategies for coping with stress and adversity, and develop a growth mindset that allows them to bounce back from setbacks."

      - name: "Time Management & Organization Workshop"
        period: "10:00 AM"
        text: "This workshop will teach students strategies for managing their time effectively and staying organized, helping them balance schoolwork, extracurricular activities, and personal responsibilities."

