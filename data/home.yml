### Skills they learn [ skills ]
skills:
  enable: 1
  title: "What Will You Learn?"
  subtitle: "<b>Skills</b> for you!"
  bg_title: "Skills"

  column1:
    items:
      - label: "Self-Awareness" #0-10 progress in dots
        text: "Students will explore their thoughts, emotions, and values, and learn how to use this knowledge to make better decisions and build stronger relationships."

      - label: "Self-Reflection" 
        text: "Students will learn the value of self-reflection, and how to use journaling and other techniques to reflect on their experiences and grow as individuals."

      - label: "Goal-Setting" 
        text: "Students will learn how to set SMART goals and create action plans to achieve them, helping them build self-confidence and motivation."

  column2:
    items:
      - label: "Mindfulness" 
        text: "Students will learn techniques for practicing mindfulness, such as deep breathing and meditation, to reduce stress and improve focus."

      - label: "Self-Care" 
        text: "Students will learn the importance of self-care, such as getting enough sleep, eating well, and exercising, and how to make self-care a priority in their lives."

      - label: "Capstone Project" 
        text: "Students will be able to apply everything that they have learnt through a final individual or group project at the end of the program."
        
  column3:
    items:
      - label: "Resilience" 
        text: "Students will learn strategies for coping with stress and adversity, and develop a growth mindset that allows them to bounce back from setbacks."

      - label: "Time Management & Organization" 
        text: "Students will learn strategies for managing their time effectively and staying organized, helping them balance schoolwork, extracurricular activities, and personal responsibilities."


### schedule [ schedule ]
