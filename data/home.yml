        ans: "SEE Appeared Students are the target audience for the workshop."

      - qsn: "How long is the workshop?"
        ans: "The workshop is a weekend program, spanning one night & two days."

      - qsn: "Will accommodations be provided for the participants?"
        ans: "Yes, accommodations will be provided for the participants."

      - qsn: "Will transportation to the venue be provided for the participants?"
        ans: "Yes, transportation to the venue will be provided for the participants."

      - qsn: "What is the target fee for the program?"
        ans: "Pricing Info is Provided above."

      - qsn: "Is the fee inclusive of accommodations and transportation?"
        ans: "Yes, the fee is inclusive of accommodations and transportation."

      - qsn: "What happens if a participant cannot afford the fee?"
        ans: "The program organizers may have financial assistance or scholarships available. Please communicate with the program facilitators to discuss any financial concerns."

      - qsn: "Will there be breaks and meals provided during the workshop?"
        ans: "Yes, there will be snack breaks and meals provided during the workshop."

      - qsn: "Who are the sponsors of the program?"
        ans: "The program organizers may have different sponsors for each workshop. Please refer to the program details or communicate with the program facilitators for more information."

      - qsn: "How can one become a sponsor of the program?"
        ans: "If you are interested in becoming a sponsor of the program, please communicate with the program facilitators for more information on sponsorship opportunities."
       