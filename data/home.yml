### Info [ info ]
info:
  enable: 1
  title: "What is this?"
  subtitle: "Info about the <b>Event</b>"
  bg_title: "Info"

  items:
    - title: "The Purpose"
      subtitle: "Why?"
      text: "In many cultures, children are expected to be obedient and conformist, but the modern workplace and society require skills that go beyond compliance. Adults need to be adaptable, innovative, and able to think critically and creatively. To thrive in this environment with these expectations, children need to be encouraged to ask questions, challenge assumptions, and develop their own ideas. They need to learn how to work collaboratively, problem-solve, and communicate effectively, while also being resilient and adaptable in the face of change and uncertainty."
      button_label: "See the Event Details"
      button_link: "#schedule-section"

    - title: "Event Details"
      subtitle: "Where/When/How?"
      text: "<ul> 
              <li>Event Name: The Mindful Mettle</li> 
              <li>Venue: Out-of-valley Resort(Undecided)</li> 
              <li>Time: April 29-30, 2023</li> 
              <li>Time: 12pm(1st day) - 5:30pm(2nd Day) </li> 
              <li> <a href=\"https://forms.gle/UCp3Y6phhCGd4FN86\" target=\"_blank\"> How to Register: Fill our Form</a></li>
            </ul>"
      button_label: "See the Event Details"
      button_link: "#schedule-section"

    - title: "The Event"
      subtitle: "What We Do?"
      text: "The Mindful Mettle is a weekend program designed to help SEE Appeared Students develop important life skills and cultivate a positive mindset. Through activities and discussions, students will develop a deeper understanding of themselves and the world around them, building important skills and habits that will serve them well in all areas of life. Through a series of fun and engaging activities, students will learn Self-Awareness, Self-Reflection, Self-Care, Resilience, Time Management & Organization and Goal-Setting. The event will end when the students do a <b> Capstone Project</b>"
      button_label: "See the Event Details"
      button_link: "#schedule-section"






