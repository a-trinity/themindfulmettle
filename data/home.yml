        period: "12:00 PM"
        text: "Students will have lunch together, providing an opportunity for them to connect and build relationships."

      - name: "Goal-Setting Workshop"
        period: "1:00 PM"
        text: "This workshop will teach students how to set SMART goals and create action plans to achieve them, helping them build self-confidence and motivation."

