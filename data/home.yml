        text: "This workshop will teach students the value of self-reflection, and how to use journaling and other techniques to reflect on their experiences and grow as individuals."

      - name: "Snack Break"
        period: "4:00 PM"
        text: "Students will have a snack break to recharge and refuel."

      - name: "Mindfulness Workshop"
        period: "5:00 PM"
        text: "Change Description"

      - name: "Dinner"
        period: "6:30 PM"
        text: "Students will have dinner together, providing an opportunity for them to connect and build relationships."

      - name: "Fun Activities"
        period: "7:30 PM"
        text: "After dinner, students will participate in fun activities designed to help them relax and enjoy each other's company. (90 minutes)"

      - name: "Individual Reflection Time"
        period: "9:00 PM"
        text: "Students will have some time to reflect on their experiences from the day and prepare for the next day's activities."

      - name: "Bedtime"
        period: "10:00 PM"
