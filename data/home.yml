### Pricing [ pricing ]
pricing:
  enable: 1
  title: "Pricing"
  subtitle: "Contact us for <b>Financial Aid</b>"
  bg_title: "Pricing"

  items:
    - name: "Regular"
      center: false
      price: "10,000 <b>NPR</b>"
      price_after: "2 day In Resort"
      text: "This is our regular rate if you register before April 15. Everything will be covered by this charge but no disount is offered. Financial Aid is still considered!"
      list:
        - value: "Food"
          included: true
        - value: "Accomodation"
          included: true
        - value: "Transportation"
          included: true
        - value: "Discount"
          included: false
      button:
        label: "Register Now!"
        link: "#contact-section"

    - name: "Early Bird"
      center: true
      label: "Popular"
      price: "7,500 <b>NPR</b>"
      price_after: "2 day In Resort"
      text: "This is our early bird rate if you register before April 3. Everything will be covered by this charge. Financial Aid is still considered!"
      list:
        - value: "Food"
          included: true
        - value: "Accomodation"
          included: true
        - value: "Transportation"
          included: true
        - value: "Discount"
          included: true
      button:
        label: "Register Now!"
        link: "#contact-section"

    - name: "Late"
      center: false
      price: "15,000 <b>NPR</b>"
      price_after: "2 day In Resort"
      text: "Everything will be covered by this charge. Additional Charges has been included due to late registration Financial Aid is still considered only if slots are remaining!"
      list:
        - value: "Food"
          included: true
        - value: "Accomodation"
          included: true
        - value: "Transportation"
          included: true
        - value: "Discount"
          included: false
