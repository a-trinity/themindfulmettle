### trainers [ trainers ]
trainers:
  enable: 1
  title: "Speakers or Performers"
  subtitle: "Hear about <b>our Trainers</b>"
  bg_title: "Trainers"

  items:
    - image: "images/trainers/ajay.jpg"
      name: "Ajay Kumar Yadav"
      role: "President-elect of the Rotaract Club of Kathmandu"
      text: "
      <p>
      Ajay Yadav is a passionate youth activist with a keen interest in civic engagement and social development. Over the past four years, he has been an active member of Rotaract, a global network of young professionals and leaders committed to making a positive impact in their communities. Currently, he is serving as the president-elect of the Rotaract Club of Kathmandu, where he has demonstrated his exceptional leadership skills and dedication to serving others.
      </p>

      <p>
      Recently, Ajay Yadav was crowned as Mr. Rotasia 2023 at the prestigious Rotasia conference held in Bangladesh. He has also been selected as a Rotary Positive Peace activator representing Nepal in the Asia cohort, where he is working to promote peace, tolerance, and understanding among diverse communities.
      </p>

      <p>
      In addition to his active involvement in Rotary and social development initiatives, Ajay Yadav is a certified UNESCO Social Cohesion Master Trainer. He has also played a crucial role as a core team member of the election-based initiative called Mero Pratinidhi, which was pitched at the US Embassy Good Governance regional tech camp in 2020. His team won the most promising idea award, and since then, he has been working tirelessly to empower and encourage youth to participate in the democratic process.
      </p>

      <p>
      Ajay Yadav is currently pursuing a degree in Development Studies, and he was awarded the Mr. Fresher Award of his batch. He is also the co-founder of Youthive Nepal, a youth-based organization that works towards promoting school-to-work transition and empowering young people. He has a keen interest in public speaking and storytelling, which he uses to inspire and motivate youth to engage in meaningful social activities.
      </p>

      <p>
      Apart from his professional life, Ajay Yadav loves to travel, meet new people, and meditate. He believes that these activities help him to stay focused, energized, and creative, which are essential qualities for anyone who wants to make a positive impact on society.
      </p>"

    - image: "images/trainers/abbal.png"
      name: "Abbal Dhakal"
      role: "Founder of Pi Digital Pvt. Ltd."
      text: "
      <p>
      Abbal Dhakal is a highly dedicated and motivated Guidance Counselor at Trinity International College, as well as the founder of Pi Digital Pvt. Ltd. With a passion for education and technology, Abbal has spent the past seven years working in the field of education and training, helping students and educators achieve their academic and career goals.
      </p>

      <p>
      In addition to his work at Trinity International College, Abbal is also a certified International Career Counselor from Mindler, helping students make informed career choices that align with their strengths and aspirations. Abbal is also a certified Microsoft Innovative Educator Trainer, further demonstrating his commitment to using technology to enhance learning outcomes.
      </p>

      <p>
      Abbal's passion for making a difference extends beyond his work in education. He was a US Embassy Youth Council Member from 2019 to 2021, where he worked to promote Media Literacy and Digital Safety among young internet users. 
      </p>

      <p>
      Fun fact! His documentary on safe abortion was screened at the International Abortion Day 2019 celebration, showcasing his commitment to using media and technology to promote social justice causes.
      </p>

      <p>
      Abbal is also the co-founder of [meropratinidhi.com](http://meropratinidhi.com/), a platform aimed at promoting transparency and accountability in politics. The platform was born out of Regional Tech Camp 2020, where Abbal's passion for using technology to make a positive impact on society was on full display.
      </p>

      <p>
      Not content with just being an education and tech whiz, Abbal is also an English language instructor with a knack for making grammar and syntax sound like poetry. And to top it all off, he's a Pluralsight certified ninja, with a deep understanding of all things Microsoft Office that borders on the supernatural. 
      </p>

      <p>
      With his unique blend of skills and experience, Abbal is the master of the jacks of all trades, and thus a valuable asset to his colleagues and students alike. He is deeply committed to making a positive impact in the world, one student, one platform, and one technology solution at a time. 
      </p>

      <p>
      And he loves Dogs!
      </p>"


    - image: "images/trainers/pragya.jpg"
      name: "Pragya Silwal"
      role: "Bryn Mawr College '27"
      text:  "
      <p>
      Pragya is a passionate social enthusiast who is eager to explore the world through various lenses, ranging from grassroots social engagement to science & technology.
      </p>

      <p>
      Currently on a gap year after high school, she plans to pursue her undergraduate studies at Bryn Mawr College starting in August 2023. During high school and beyond, Pragya worked as a facilitator for Canopy Nepal, a social enterprise that promotes accessibility and interactivity in education. Currently, she works as a Facilitator Coordinator there. Through her experience working with students from diverse backgrounds, she has gained a great amount of first-hand insight about the limitations of the current Nepali education system. As result, she hopes to direct her future efforts towards inquiring these challenges on a deeper level and experimenting to find solutions.
      </p>

      <p>
      Pragya believes that the teaching and learning process should naturally extend beyond textbooks and classrooms. Connecting her belief with her interest in Nepali politics and history, she works on her personal project [Unraveling History](http://www.unravelinghistory.com), where she and her friends learn and write about interesting facts in Nepal's history. While they currently product bit-sized blogs, they hope to produce high-quality media content in the coming future.
      </p>

      <p>
      Pragya is an avid listener and enjoys podcasts in various genres, including the wide-ranged topics of Joe Rogan, finance tips with Graham Stephen, and general chit-chat with Boju Bajai. She has several hobbies, including knitting, crocheting, cycling, and playing Super Mario. While some of her hobbies may be short-lived, they have all been a joyful presence in her life. Pragya is also a big fan of indie music and loves to talk about her favorite indie renditions of famous pop music.
      </p>

      <p>
      Although Pragya has not yet decided on a specific career or field of study, she is confident that it will be interdisciplinary and encompass all of her hobbies and interests.
      </p>
      "
      

    - image: "images/trainers/testi4-2.jpg"
      name: "Santosh Tulachan"
      role: "International Author & Speaker / Monk"
      text: "
      <p>
      Mr. Tulachan is an International Author & Speaker, who's been a monk for over 10 years, a Teacher, Translator, Trainer & Founder of Melodious Dharma Sound. His books are (The light, It’s you, and Paribartanka Lagi Sakaratmak Soch). He has traveled to countries like Hongkong, Singapore, Malaysia & India to serve & share his knowledge. Currently, he is actively involved in Toastmasters International & Rotaract Club.
      </p>
      "

    - image: "images/trainers/testi4-2.jpg"
      name: "Saurav Bhatta"
      role: "Writing Instructor"
      text: "
      <p>
      Meet Mr. Saurav Bhatta, a prodigious force in the world of education, communication, and youth development. With a Masters's in English Language & Literature from the prestigious University of Nottingham Malaysia, Saurav is a seasoned intellectual who has dedicated his life to nurturing young minds and shaping the future.
      </p>

      <p>
      Saurav's passion for youth empowerment has led him to work closely with the development sector, both nationally and internationally, where he has represented Nepal on various platforms as a teen and youth figure. As a sought-after Trainer and Facilitator, he has been providing young voices with a platform to be heard and opportunities to grow since the tender age of 18.
      </p>

      <p>
      With an impressive 9 years of training experience under his belt, Saurav has focused on cultivating eloquence, debating, and critical thinking skills in his students. He has not only debated, judged, and trained in numerous countries across Asia but has also guided countless individuals in their pursuit of excellence.
      </p>

      <p>
      As a lover of the written word, Saurav also serves as a Writing Instructor, inspiring his students to unlock their creative potential and express themselves through the art of writing. His unwavering commitment to education extends beyond the classroom, as he mentors students of all age groups in honing their writing and speaking skills, as well as helping them find the right path and subject in their academic and professional careers.
      </p>

      <p>
      In a nutshell, Mr. Saurav Bhatta is a brilliant educator, passionate advocate for youth, and a powerful catalyst for positive change, illuminating the path for the next generation to thrive and make their mark on the world.
      </p>
      "

    - image: "images/trainers/testi4-2.jpg"
      name: "Monica Khanal"
      role: "Project Associate at CloudFactory"
      text: "
      <p>
      Introducing Monica, a dynamic professional with over four years of experience in project management, specializing in development and social impact initiatives. Her expertise has been honed through extensive work with local NGOs in Nepal, where she conducted research on global issues and organized annual events to engage and empower young minds in policy discussions. Monica's accomplishments in leading community-level projects, along with her tenure as a member of the Advisory Council to the U.S. Ambassador to Nepal on youth issues, make her an invaluable asset in any organization.
      </p>

      <p>
      Driven by her passion for sustainable youth empowerment through income generation, Monica has also served as a Project Associate at CloudFactory, a global workforce solutions provider. In this role, she contributed to the company's mission of creating jobs in lower-income economies such as Nepal and Kenya. Her background in managing relationships with stakeholders at the national and international levels, combined with her deep interest in development economics, employment generation, and intersectionality, ensure that her work is engaging, insightful, and relevant.
      </p>

      <p>
      Monica holds an undergraduate degree in Business with a Finance major from Kathmandu University, Nepal, and is fluent in Nepali and English, with intermediate proficiency in Hindi. With an adventurous and creative spirit, Monica brings a unique perspective to her work, encouraging innovation and exploration. Her passion for art, including dance, painting, singing, and writing, informs her distinctive approach to problem-solving and collaboration.
      </p>

      <p>
      In her free time, Monica enjoys creating travel vlogs and embarking on food hunts, always seeking out new flavors and destinations to enrich her personal and professional experiences. With her diverse background and commitment to empowering others, Monica is a versatile professional poised to make a significant impact in the world of development andsocial change.
      </p>
      "

